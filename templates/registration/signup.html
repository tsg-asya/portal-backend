{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}- SignUp{% endblock title %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <section class="text-gray-600 body-font">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
            <img class="object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600">
        </div>
        <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Select the type of account
            <br class="hidden lg:inline-block">you want to create
            </h1>
            <p class="mb-5 leading-relaxed">A Teacher gets access to create courses, take quizzes and much more. <br/>
                A Student can take those quizzes</p>
            <div class="flex justify-center">
            <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"><a href="{% url 'student_signup' %}">I'm a Student</a></button>
            <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg"><a href="{% url 'teacher_signup' %}">I'm a Teacher</a></button>
            </div>
        </div>
        </div>
    </section>
</div>
{% endblock content %}
