{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}- Add Question{% endblock title %}

{% block lcontent %}
    <h1 class="text-3xl font-semibold text-gray-800 mx-auto">Add Question</h1>

    <form method="POST" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-24 bg-indigo-500 hover:bg-indigo-600 px-3 py-2 mt-2 rounded-md text-white">Add</button>
    </form>
{% endblock lcontent %}
